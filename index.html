<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نظام تسجيل الدخول</title>
<style>
body{
font-family: Arial;
background:#f2f2f2;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.box{
background:#fff;
padding:25px;
width:350px;
border-radius:10px;
box-shadow:0 0 10px #ccc;
}

input,button{
width:100%;
padding:10px;
margin:6px 0;
}

button{
background:#25d366;
border:none;
color:#fff;
font-size:16px;
cursor:pointer;
}

.link{
text-align:center;
cursor:pointer;
color:blue;
}
</style>
</head>

<body>

<div class="box" id="loginBox">
<h3>تسجيل الدخول</h3>
<input id="loginEmail" placeholder="البريد الإلكتروني">
<input id="loginPass" type="password" placeholder="كلمة السر">
<button onclick="login()">دخول</button>

<div class="link" onclick="showRegister()">إنشاء حساب جديد</div>
</div>


<div class="box" id="registerBox" style="display:none">
<h3>إنشاء حساب</h3>

<input id="name" placeholder="اسم العميل">
<input id="place" placeholder="اسم المكان">
<input id="email" placeholder="البريد الإلكتروني">
<input id="pass" type="password" placeholder="كلمة السر (1-8 حروف)">

<button onclick="register()">تسجيل</button>

<div class="link" onclick="showLogin()">رجوع لتسجيل الدخول</div>
</div>


<script>

function showRegister(){
document.getElementById("loginBox").style.display="none";
document.getElementById("registerBox").style.display="block";
}

function showLogin(){
document.getElementById("loginBox").style.display="block";
document.getElementById("registerBox").style.display="none";
}


function register(){

let name=document.getElementById("name").value;
let place=document.getElementById("place").value;
let email=document.getElementById("email").value;
let pass=document.getElementById("pass").value;

if(name==""||place==""||email==""||pass==""){
alert("املأ كل البيانات");
return;
}

if(pass.length<1||pass.length>8){
alert("كلمة السر من 1 لـ 8 حروف");
return;
}

let user={
name:name,
place:place,
email:email,
pass:pass
};

localStorage.setItem("user",JSON.stringify(user));
alert("تم إنشاء الحساب بنجاح");
showLogin();
}


function login(){

let email=document.getElementById("loginEmail").value;
let pass=document.getElementById("loginPass").value;

let data=localStorage.getItem("user");

if(!data){
alert("لا يوجد حساب مسجل");
return;
}

let user=JSON.parse(data);

if(email==user.email && pass==user.pass){
alert("تم تسجيل الدخول بنجاح");
}else{
alert("بيانات غلط");
}

}

</script>

</body>
</html>
