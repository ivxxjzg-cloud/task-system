<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
<h2>نظام الإدارة</h2>

<div id="login">
<input id="lEmail" placeholder="البريد الإلكتروني">
<input id="lPass" type="password" placeholder="كلمة السر">
<button onclick="login()">دخول</button>
<p onclick="showReg()">إنشاء حساب</p>
</div>

<div id="register" style="display:none">
<input id="name" placeholder="اسم العميل">
<input id="place" placeholder="اسم المكان">
<input id="email" placeholder="البريد">
<input id="pass" type="password" placeholder="كلمة السر (1-8)">
<select id="role">
<option value="user">مستخدم</option>
<option value="admin">أدمن</option>
</select>

<button onclick="register()">تسجيل</button>
<p onclick="showLogin()">رجوع</p>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
