<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterShop - نظام المحل</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">✨ MasterShop ✨</div>
        <ul>
            <li onclick="showSection('dashboard')">الصفحة الرئيسية</li>
            <li onclick="showSection('products')">الأصناف</li>
            <li onclick="showSection('sales')">المبيعات</li>
            <li onclick="showSection('reports')">التقارير</li>
            <li onclick="showSection('settings')">الإعدادات</li>
        </ul>
    </div>

    <div class="main-content">
        <!-- Dashboard -->
        <section id="dashboard" class="section active">
            <h2>الصفحة الرئيسية</h2>
            <div class="cards">
                <div class="card">دخل اليوم: <span id="todayRevenue">0</span> ج</div>
                <div class="card">أعلى صنف مبيعاً: <span id="topItem">---</span></div>
                <div class="card">أصناف منخفضة المخزون: <span id="lowStock">0</span></div>
            </div>
            <canvas id="salesChart" height="150"></canvas>
        </section>

        <!-- Products -->
        <section id="products" class="section">
            <h2>الأصناف</h2>
            <button onclick="addProduct()">إضافة صنف جديد</button>
            <table id="productsTable" class="table table-striped table-bordered mt-2">
                <thead class="table-dark">
                    <tr>
                        <th>الصنف</th>
                        <th>السعر</th>
                        <th>الكمية</th>
                        <th>الفئة</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Sales -->
        <section id="sales" class="section">
            <h2>المبيعات</h2>
            <div class="sales-form mb-3">
                <select id="productSelect" class="form-select w-auto"></select>
                <input type="number" id="quantity" placeholder="الكمية" value="1" class="form-control w-auto">
                <button onclick="makeSale()" class="btn btn-primary">بيع</button>
            </div>
            <div id="salesList"></div>
        </section>

        <!-- Reports -->
        <section id="reports" class="section">
            <h2>التقارير</h2>
            <button onclick="generateReport()" class="btn btn-success">تصدير تقرير PDF</button>
        </section>

        <!-- Settings -->
        <section id="settings" class="section">
            <h2>الإعدادات</h2>
            <p>تحكم في إعدادات المستخدم والصلاحيات هنا.</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
